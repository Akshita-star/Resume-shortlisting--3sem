<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Resume â€” HIRE WIRE</title>
  <style>
    body {
      background: #f8f8f8;
      color: #333;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h1 { text-align: center; color: #444; margin-bottom: 20px; }
    input[type="file"] {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #7d3c98;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background-color: #682a84; }
    a.back {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #7d3c98;
      text-decoration: none;
      font-size: 0.9rem;
    }
    a.back:hover { color: #444; }
  </style>
</head>
<body>

<form action="{{ url_for('upload_resume') }}" method="POST" enctype="multipart/form-data">
  <h1>Upload Your Resume</h1>

  <!-- hidden input to send candidate ID -->
  <input type="hidden" name="user_id" value="{{ user_id }}">

  <label for="resume">Select Resume File</label>
  <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

  <button type="submit">Upload</button>

  <a href="{{ url_for('dashboard', user_id=user_id) }}" class="back">Back to Dashboard</a>
</form>

</body>
</html>
